<div class="col-sm-4">
    <div class="thumbnail">
        <img src={{this.post.thumbnail_url}}  style="width:100%;">
        <div class="caption">
            <h3>{{this.post.title}}</h3>
            <p>{{this.post.hint}}</p>
            <p>by <span class="label label-default">{{this.post.author}}</span>
            <span class="label label-default">{{this.post.duration}} day(s)</span></p>

        </div>
    </div>
</div>
