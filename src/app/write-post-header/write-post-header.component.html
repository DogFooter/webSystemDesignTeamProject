<form class="form-group" action="">
    <div class="form-group col-xs-5 search-box">
        <label for="selectDur">여행 기간</label>
        <select id="selectDur"  class="form-control" [(ngModel)]="selectedDuration" name="selectedDuration" (click)="sendDuration()">
            <option class="form-control" *ngFor="let day of day_list" [ngValue]="day" >{{day}}</option>
        </select>
    </div>
    <div class="form-group col-xs-5 search-box">
        <label for="selectNat">여행 국가</label>
        <select id="selectNat" class="form-control" [(ngModel)]="selectedNation" name="selectedNation" (click)="sendNation()">
            <option class="form-control" *ngFor="let loc of locations" [ngValue]="loc" >{{loc}}</option>
        </select>
    </div>
</form>
