<div class="row panel panel-default">
    <div class="panel-heading">
        <h1>검색 패널</h1>
    </div>
    <div class="panel-body row">
        <form class="form-group" action="">
            <div class="form-group col-xs-4 search-box">
                <label for="selectDur">여행 기간 </label>
                <select id="selectDur"  class="form-control" [(ngModel)]="selectedDuration" name="selectedNation">
                    <option class="form-control" *ngFor="let day of day_list" [ngValue]="day">{{day}}</option>
                </select>
            </div>
            <div class="form-group col-xs-5 search-box">
                <label for="selectNat">여행할 나라 </label>
                <select id="selectNat" class="form-control" [(ngModel)]="selectedNation" name="selectedNation">
                    <option class="form-control" *ngFor="let loc of locations" [ngValue]="loc">{{loc}}</option>
                </select>
            </div>
            <div class="col-xs-3 search-box">
                <label for="search-btn">여행</label>
                <button id="search-btn" class="btn btn-default btn-center form-control" (click)="submitFind()" >Search</button>
            </div>

        </form>
    </div>
</div>
